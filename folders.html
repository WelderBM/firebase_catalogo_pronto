<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pastas</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Pastas</h1>
        <input type="file" id="jsonInput" />
        <div id="folderList" class="folder-list"></div>
        <button id="logoutBtn" class="logout-btn">Sair</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { firebaseConfig } from "./firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (!user) return window.location.href = "login.html";
            loadFolders();
        });

        async function loadFolders() {
            const folderList = document.getElementById("folderList");
            folderList.innerHTML = "";
            const querySnapshot = await getDocs(collection(db, "pastas"));
            querySnapshot.forEach((docSnap) => {
                const folder = document.createElement("div");
                folder.className = "folder";
                folder.innerText = docSnap.id;
                folder.onclick = () => {
                    localStorage.setItem("selectedFolder", docSnap.id);
                    window.location.href = "products.html";
                };
                folderList.appendChild(folder);
            });
        }

        document.getElementById("logoutBtn").onclick = () => {
            signOut(auth).then(() => window.location.href = "login.html");
        };

        document.getElementById("jsonInput").addEventListener("change", async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const text = await file.text();
            const json = JSON.parse(text);
            if (!json.folderName || !json.products) return alert("Formato inv√°lido");
            await setDoc(doc(db, "pastas", json.folderName), { produtos: json.products });
            alert("Importado com sucesso!");
            loadFolders();
        });
    </script>
</body>

</html>
